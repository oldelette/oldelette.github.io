<script type="text/javascript">

function ShowTime(){
	var NowDate=new Date();
	var h=NowDate.getHours();
	var m=NowDate.getMinutes();
	var s=NowDate.getSeconds();
	var y=NowDate.getFullYear();
	var mo=NowDate.getMonth()+1;
	var da=NowDate.getDate();

　document.getElementById('showbox').innerHTML =  y+ "." +mo+ "." + da +"  time:"+ h +':'+m+':'+s;
　setTimeout('ShowTime()',1000);
}

function addRow()
{
	var Name=document.getElementById("Name").value;
	var StuNum=document.getElementById("StuNum").value;
	var Phone=document.getElementById("Phone").value;
	
	// 0=first table
	var table=document.getElementsByTagName('table')[0];
	
	if(!checkEmptyInput()){
	//var newRow=table.insertRow(1);
	var newRow=table.insertRow(table.rows.length);
	
	// add cell to the table
	var cel1=newRow.insertCell(0);
	var cel2=newRow.insertCell(1);
	var cel3=newRow.insertCell(2);
	var cel4=newRow.insertCell(3);
	
	var num = document.getElementById("mytable").rows.length-1;
	
	// add value to the cell
	cel1.innerHTML= num;
	cel2.innerHTML= Name;
	cel3.innerHTML= StuNum;
	cel4.innerHTML= Phone;
	}
}

function delete_row()
{
	var num = document.getElementById("mytable").rows.length;
	if (num>1)
	{
		document.getElementById("mytable").deleteRow(-1);
	}
}

function renew_table()
{
	var num = document.getElementById("mytable").rows.length;
	while(num>1)
	{
		document.getElementById("mytable").deleteRow(-1);
		num--;
	}
}

function checkEmptyInput()
{
	var isEmpty=false,
	Name = document.getElementById("Name").value;
	StuNum = document.getElementById("StuNum").value;
	Phone = document.getElementById("Phone").value;
	
	if(Name ==""){
		alert("Name Can't Be Empty");
		isEmpty=true;
	}
	
	else if(StuNum ==""){
		alert("StuNum Can't Be Empty");
		isEmpty=true;
	}
	else if(Phone ==""){
		alert("Phone Can't Be Empty");
		isEmpty=true;
	}
	return isEmpty;
}


</script>
